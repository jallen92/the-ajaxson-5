<html>

<head>
    <title>The AJAXson 5</title>

    <script type="text/javascript" src="request-gif.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<div class="container-narrow">
<body class="jumbotron">
    <h1>The AJAXson 5</h1>

    <form id="form-gif-request" />
        <div style="margin: 10px"><label>What kind of Jackson 5 related gif do you want?</label>
        <input name="tag" type="text"/>
        <input class="btn btn-sm btn-primary" type="submit" value="Get my Gif!" /></div>
        <div style="margin: 10px" id="validate">
            <label>Prove you are not a robot by answering this riddle:</label>
            <input name="riddle" type="text" pattern="5" required
                   oninvalid="this.setCustomValidity('Wrong answer, keep trying... No GIFs for you.')"
                   onchange="this.setCustomValidity('')"
                   oninput="setCustomValidity('')"/>
            <label><strong>Jacksons are better than 1</strong></label>
        </div>
    </form>

    <img id="gif" src="" hidden="true"/>
    <p id="feedback" hidden="true`"></p>

</body>
</div>
